<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <div class="body-content-1">
            <div class="first-heading">
                <img class="img-1" src="images/IMG_2799 3.png">

                <img class="img-2" src="images/Group 1.png">
                <li>About</li>
                <li>Blog</li>
                <li>Support</li>
                <button class="btn">
                    Download app
                </button>
            </div>

            <div class="second-heading">

                    <h1>
                        Seamless Cross-Border<br>

                        <button>
                            <div class="button_download">
                                <img src="https://storage.googleapis.com/new-abeg-avatar-dev/piggyvest-cms-staging/white_Apple_Logo_768cf7ce21/white_Apple_Logo_768cf7ce21.svg" alt="download-apple" width="18" height="22">

                            <div class="button_download">

                        </button>
                        <div class="pin">
                            <p>
                                Backed by
                            </p>
                            <img class="ink" src="images/techstars-black-2 1.png">
                        </div>

                <div class="rectangle">
                    <img class="phone-1" src="images/Rectangle.png">
